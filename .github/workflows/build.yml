name: Build

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.idea/copyright/*.xml'
      - '.gitignore'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Info
        id: release-info
        uses: GeyserMC/actions/previous-release@feature/globs
        with:
          data: ${{ vars.RELEASEACTION_PREVRELEASE }}

      - name: Setup Gradle
        uses: GeyserMC/actions/setup-gradle-composite@master
        with:
          setup-java_java-version: 21

      - name: Build Rainbow
        run: ./gradlew build
        env:
          BUILD_NUMBER: ${{ steps.release-info.outputs.curentRelease }}

      - name: Archive Artifacts
        uses: GeyserMC/actions/upload-multi-artifact@feature/globs
        if: success()
        with:
          artifacts: |
            rainbow:build/libs/rainbow-*.jar

      - name: Get Version
        if: ${{ (success() || failure()) && github.repository == 'GeyserMC/Rainbow' }}
        id: get-version
        run: |
          version=$(grep -o "mod_version=[0-9\\.]*" gradle.properties | cut -d"=" -f2 | cut -d"-" -f1)
          echo "VERSION=${version}" >> $GITHUB_OUTPUT

      - name: Get Release Metadata
        if: ${{ (success() || failure()) && github.repository == 'GeyserMC/Rainbow' }}
        uses: GeyserMC/actions/release@feature/globs
        id: metadata
        with:
          appID: ${{ secrets.RELEASE_APP_ID }}
          appPrivateKey: ${{ secrets.RELEASE_APP_PK }}
          files: |
            rainbow:build/libs/rainbow-*.jar
          releaseEnabled: true
          saveMetadata: true
          releaseProject: 'rainbow'
          releaseVersion: ${{ steps.get-version.outputs.VERSION }}

#      - name: Publish to Downloads API
